<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      />
      <link
         rel="stylesheet"
         href="style.css"
      />
      <title>Vertical Slider</title>
   </head>
   <body>
      <div class="slider-container">
         <div class="leftSlide">
            <div style="background-color: #fd3555">
               <h1>Nature Flower</h1>
               <p>All in pink</p>
            </div>
            <div style="background-color: #2a86ba">
               <h1>Blue sky</h1>
               <p>With its mountains</p>
            </div>
            <div style="background-color: #ffb866">
               <h1>Flying Eagle</h1>
               <p>In the sunset</p>
            </div>
            <div style="background-color: #252e33">
               <h1>Lonley Castle</h1>
               <p>In the wilderness</p>
            </div>
         </div>
         <div class="rightSlide">
            <div
               style="
                  background-image: url('https://images.unsplash.com/photo-1485465053475-dd55ed3894b9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80');
               "
            ></div>
            <div
               style="
                  background-image: url('https://images.unsplash.com/photo-1589642314445-999ac13b0075?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2946&q=80');
               "
            ></div>
            <div
               style="
                  background-image: url('https://images.unsplash.com/photo-1489861408921-2f6a1e6c1155?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80');
               "
            ></div>
            <div
               style="
                  background-image: url('https://images.unsplash.com/photo-1454551111940-140223ed9dab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80');
               "
            ></div>
         </div>
         <div class="action-btns">
            <button class="down-btn">
               <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-btn">
               <i class="fas fa-arrow-up"></i>
            </button>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
